<!DOCTYPE html>
<html>
    <head>
        <style>
        img {
            position: relative;
            width: 100%;
            min-height: auto;
            @include background-cover;
            background-position: left;
            text-align: center;
            color: white;

            @media (min-width: 768px) {
            min-height: 100%;
            .header-content {
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            padding: 0 50px;
            .header-content-inner {
                max-width: 1000px;
                margin-left: auto;
                margin-right: auto;
                p {
                    font-size: 18px;
                    max-width: 80%;
                    margin-left: auto;
                    margin-right: auto;
                        }
                    }
                }
            }
        }
        </style>
    </head>

    <body>
        <img src="../img/sweaty_header.jpg">
    </body>
</html>
