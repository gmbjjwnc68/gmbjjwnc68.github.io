<!DOCTYPE html>
<html>
    <head>
        <style>
            h4 {
              width: 100%;
              min-height: 100%;
              margin: 0;
              background-attachment: fixed;
              position: relative;
              background-size: cover;
              @include background-cover;
              background-position: center;
              background-image: url('../img/clean_mat.jpg');
            }
            span {
              position: relative;
              text-align: center;
              width: 100%;
              min-height: 100%;
              margin: 0;
              background-attachment: fixed;
              background-size: cover;
              @include background-cover;
              background-position: center;
              background-image: url('../img/clean_mat.jpg');
            }
            .page-scroll {
                margin: initial;
                /*position: relative;*/
                /*top: 50%;*/
                /*left: 50%;*/
                /*transform: translate(0, 25%);*/
            }
            /*mobile*/
            @media only screen and (hover: none) and (pointer: coarse){
              h4 {
                background-attachment: scroll;
              }
            }
            /*desktop*/
            @media only screen and (min-width: 768px) {
              h4 {
                min-height: 100%;
              }
            }
        </style>
    </head>
    <body>
      <span>
        <a href="#schedule" class="navbar-brand page-scroll">
          <h4></h4>
        </a>
      </span>
    </body>
</html>
