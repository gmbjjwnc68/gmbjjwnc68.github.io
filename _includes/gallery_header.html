<!DOCTYPE html>
<html>
    <head>
        <style>
            h4 {
              width: 100%;
              background-repeat: no-repeat;
              min-height: auto;
              max-height: 100%;
              margin: 0;
/*              height: auto;*/
              /*max-width: 100%;*/
              background-attachment: fixed;
              position: relative;
              background-size: cover;
              @include background-cover;
              background-position: right;
              background-image: url('../img/gmbjjwnc_gustavo.jpg');
/*              @media only screen and (min-width: 768px) {
                min-height: 100%;
              }*/
            }
            h1 {
                font-weight: 700;
                text-transform: uppercase;
                margin-top: 0;
                margin-bottom: 0;
            }
            span {
                position: relative;
                text-align: center;
                padding: 100px 15px 100px;
                width: 100%;
            }
            /*mobile*/
            @media only screen and (hover: none) and (pointer: coarse){
              h4 {
                background-attachment: scroll;
              }
            }
            /*desktop*/
            @media only screen and (min-width: 768px) {
              h4 {
                min-height: auto;
              }
            }
        </style>
    </head>
    <body>
      <header>
            <span>
                <h1 style="color:black">Gallery</h1>
            </span>
      </header>
      <h4></h4>
    </body>
</html>
