<!DOCTYPE html>
<html>
    <head>
        <style>
            h6 {
              width: 100%;
              /*min-height: 90%;*/
              min-height: auto;
              height: 20em;
              margin: 0;
              background-attachment: fixed;
              background-size: cover;
              /*height: auto;*/
              /*max-width: 100%;*/
              position: relative;
              @include background-cover;
              background-position: center top;
              background-image: url('../img/schedule_footer_img.jpg');
              @media (min-width: 768px) {
                min-height: 100%;
                width: 1em;
                background-size: scroll;
                }
            }
            span {
              position: relative;
              text-align: center;
              width: 100%;
            }
            /*mobile settings*/
            @media only screen and (hover: none) and (pointer: coarse){
              h6 {
                background-attachment: scroll;
              }
            }
        </style>
    </head>
    <body>
      <span>
        <h6></h6>
      </span>
    </body>
</html>
