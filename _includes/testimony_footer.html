<!DOCTYPE html>
<html>
  <head> 
    <style>
      h3 {
        width: 100%;
        height: 30em;
        margin: 0;
        background-attachment: fixed;
        background-size: cover;
        position: relative;
        @include background-cover;
        background-position: center center;
        background-image: url('../img/sweaty_header.webp');
      }
      span {
        position: relative;
        text-align: center;
        width: 100%;
      }
      /*mobile settings*/
      @media only screen and (hover: none) and (pointer: coarse){
        h3 {
        background-attachment: scroll;
        }
      }
    </style>
  </head>
  <body>
    <a href="gallery">
    <h3></h3>
    </a>
  </body>
</html>
